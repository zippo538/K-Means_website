<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard View</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body >
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Understanding Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'get_data' %}active{% endif %}" href="{{ url_for('get_data') }}">Normalization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'get_result' %}active{% endif %}" href="{{url_for('get_result')}}">Result</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class"container-fluid mt-5 ">
        {% block content %}
        {% endblock  %}
    </div>
    </main>
</body>
<!-- Bootstrap JS -->
 <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
 <script src="https://d3js.org/d3.v7.min.js"></script>
 <script type="module" src="/static/js/fetch.js"></script>
